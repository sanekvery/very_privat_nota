services:
  # ====================
  # PostgreSQL Database
  # ====================
  postgres:
    image: postgres:16-alpine
    container_name: vpn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vpn_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vpn_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-vpn_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ru_RU.UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "54321:5432"
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vpn_user} -d ${POSTGRES_DB:-vpn_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================
  # Redis Cache
  # ====================
  redis:
    image: redis:7-alpine
    container_name: vpn-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6380:6379"
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================
  # Next.js Application
  # ====================
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-production}
    container_name: vpn-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vpn_user}:${POSTGRES_PASSWORD:-vpn_password_change_me}@postgres:5432/${POSTGRES_DB:-vpn_db}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vpn-network
    volumes:
      - ../logs:/app/logs
    command: sh -c "npx prisma migrate deploy && node server.js"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====================
  # Nginx Reverse Proxy
  # ====================
  nginx:
    image: nginx:alpine
    container_name: vpn-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ====================
# Volumes
# ====================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local

# ====================
# Networks
# ====================
networks:
  vpn-network:
    driver: bridge
